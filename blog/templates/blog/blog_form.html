{% extends 'catalog/base.html' %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card mb-3">
            <div class="card-header">
                {% if object %}
                        Изменить пост
                    {% else %}
                        Добавить пост
                {% endif %}
            </div>
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    {% if object %}
                        Сохранить
                    {% else %}
                        Создать
                    {% endif %}
                </button>
            </div>
            <div class="card-footer"></div>
        </div>
    </form>
{% endblock %}
