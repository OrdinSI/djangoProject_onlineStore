{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Вход
                    </div>
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>
                        <a class="btn btn-primary" href="{% url 'users:password_reset' %}" role="button">Восстановить пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
